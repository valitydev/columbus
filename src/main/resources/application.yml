server:
  port: "${server.port}"

management:
  security:
    flag: false
  server:
    port: "${management.port}"
  metrics:
    export:
      prometheus:
        enabled: false
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: "${project.name}"
  output:
    ansi:
      enabled: always

info:
  version: "${project.version}"
  stage: dev

# maxmind geo service
geo.db.file.path: classpath:GeoLite2-City.mmdb
